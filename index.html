<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Upload Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 12px;
      color: #0072c6;
    }
    p {
      color: #555;
      margin-bottom: 24px;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 20px;
      font-size: 15px;
    }
    button {
      background: #0072c6;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: 500;
      color: #333;
    }
    .success { color: #2e8b57; }
    .error { color: #c0392b; }
    .loading { color: #555; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload Your CSV</h2>
    <p>Select a CSV file to import your data.</p>

    <form id="uploadForm">
      <input type="file" id="file" name="file" accept=".csv" required />
      <button type="submit">Upload</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const testUrl = "https://arvinbal.app.n8n.cloud/webhook-test/4ce4dc49-bf0d-4d8d-8e88-d11090530477";
    const prodUrl = testUrl.replace("/webhook-test/", "/webhook/");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("file").files[0];
      if (!file) {
        status.textContent = "Please select a CSV file.";
        status.className = "error";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "Uploading to test webhook...";
      status.className = "loading";

      try {
        const testRes = await fetch(testUrl, { method: "POST", body: formData });
        if (!testRes.ok) throw new Error("Test webhook failed");
        status.textContent = "✅ Upload successful (test webhook)";
        status.className = "success";
      } catch {
        status.textContent = "Retrying with production webhook...";
        status.className = "loading";
        try {
          const prodRes = await fetch(prodUrl, { method: "POST", body: formData });
          if (!prodRes.ok) throw new Error("Prod webhook failed");
          status.textContent = "✅ Upload successful (production webhook)";
          status.className = "success";
        } catch {
          status.textContent = "❌ Upload failed. Please contact support.";
          status.className = "error";
        }
      }
    });
  </script>
</body>
</html>
